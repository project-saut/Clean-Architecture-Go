name: Testing Clean Architecture Go
on:
  push:
    branches:
      - master
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Test Clean Architecture Go
        uses: gopkg.in/karalabe/cookiejar.v2/cmd/cookiejar@v2
        with:
          go-version: '1.18'
      - run: go test -v -cover ./...